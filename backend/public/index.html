<html>

<head>

  <title>Food Ingredient Analyzer</title>

  <link rel="stylesheet" href="colour.css">

<body>

  <!-- Top bar -->
  <div id="topBar">

    <button id="historyToggle">üîç</button>
  </div>

  <!-- History Sidebar -->

</html>
